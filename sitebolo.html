   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="images/brigadeiro.png" alt="">
           </div>
           <div class="color">
               <span class="brown" data-image="images/brigadeiro.png" data-color="#472a0e" data-name="Bolo de Brigadeiro"></span>
               <span class="red" data-image="images/morango.png" data-color="#974040" data-name="Bolo de Morango"></span>
               <span class="green" data-image="images/limao.png" data-color="#247c24" data-name="Bolo de Limão"></span>
               <span class="leites" data-image="images/4leites.png" data-color="#c0b3a8" data-name="Bolo 4Leites"></span>
           </div>
           <div class="title">
               Bolo de Brigadeiro
           </div>
           <div class="detail">
               <p>Preço : <span>R$75</span></p>
               <a href="#">Adicione ao carrinho</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));

        $(".title").text($(this).data('name'));
       });
   </script>
